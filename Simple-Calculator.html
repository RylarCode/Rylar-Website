<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <a href="./index.html"><div class="header">Rylar's Website</div></a>
        <div class="header-sub">Where I dump everything I do</div>
    </div>

    <div id="About">
        <h2>About this Page:</h2>
        <h4>Here, I try to make a crude calculator, nothing too special, just a small project to get familiar with Javascript and CSS</h4>
    </div>
    
    <div id="Calculator">
        <div class="Calculator-Display">0</div>
        <div class="Calculator-Buttons">
            <div class="Calculator-Numbers">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
            </div>
            <div class="Calculator-Operators">
                <div class="Calculator-Operators-Directions">
                    <button>&lt-</button>
                    <button>-&gt</button>
                </div>
                <div class="Calculator-Operators-Brackets">
                    <button>(</button>
                    <button>)</button>
                </div>
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
